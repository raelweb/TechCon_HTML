<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - TechCon 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> |
        <a href="schedule.html">Schedule</a> |
        <a href="register.html">Register</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Information Section -->
      <section>
        <h2>Get in Touch</h2>

        <!-- Email Address -->
        <p>
          Email us at:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <!-- Social Media Links -->
        <h3>Follow Us</h3>
        <p>
          <a href="https://facebook.com" target="_blank">Facebook</a> |
          <a href="https://twitter.com" target="_blank">Twitter</a> |
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </p>
      </section>

      <!-- Embedded Google Map Section -->
      <section>
        <h2>Conference Venue Location</h2>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086388674857!2d-122.41941518468124!3d37.77492977975908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f6b8fbd%3A0x4e0e1e5b4d1f1b1!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1616173171234"
          width="100%"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </section>

      <!-- Contact Form Section -->
      <section>
        <h2>Contact Us Form</h2>

        <form action="#" method="post">
          <!-- Name Field -->
          <div>
            <label for="name">Full Name:</label><br />
            <input type="text" id="name" name="name" required />
          </div>

          <br />

          <!-- Email Field -->
          <div>
            <label for="user-email">Email Address:</label><br />
            <input type="email" id="user-email" name="user-email" required />
          </div>

          <br />

          <!-- Message Field -->
          <div>
            <label for="message">Your Message:</label><br />
            <textarea
              id="message"
              name="message"
              rows="5"
              cols="40"
              required
            ></textarea>
          </div>

          <br />

          <!-- Submit Button -->
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
